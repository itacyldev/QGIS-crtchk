name: CartoDruid github Actions build
run-name: ${{ github.actor }} is running test 🚀
on: [push]
jobs:
  Run-Unit-Test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - name: Prepare environment
        run: docker pull qgis/qgis:latest
      #- name: Remove previous container
        #run: docker rm qgis-testing
      - name: Run test env container
        run: docker run -d -t --name qgis-testing -v  ${GITHUB_WORKSPACE}:/plugin_project qgis/qgis:latest
      - name: Run test env container
        run: docker exec -t qgis-testing sh -c "cd /plugin_project;./scripts/run_test.sh"
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: python unittest Tests            # Name of the check run which will be created
          path: build/test-reports/TEST-*.xml    # Path to test results
          reporter: jest-junit        # Format of test results
      - run: echo "🍏 This job's status is ${{ job.status }}."
