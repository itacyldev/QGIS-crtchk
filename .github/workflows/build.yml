name: CartoDruid github Actions build
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - name: Prepare environment
        run: docker pull qgis/qgis:latest
      #- name: Remove previous container
        #run: docker rm qgis-testing
      - name: Run test env container
        run: docker run -d --name qgis-testing -v  ${GITHUB_WORKSPACE}:/plugin_project qgis/qgis:latest
      - name: Run test env container
#         run: docker build -t qgis-testing-environment --build-arg QGIS_REPOSITORY='https://github.com/qgis/QGIS.git' --build-arg QGIS_BRANCH='master' --build-arg LEGACY='false'
        run: docker exec -it qgis-testing sh -c "cd /plugin_project;./scripts/run_test.sh"
      - name: Run unit testsa
        run: scripts/run_test.sh
      - run: echo "🍏 This job's status is ${{ job.status }}."
